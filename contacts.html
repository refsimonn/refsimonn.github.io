<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('color drip.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      padding: 40px;
      text-align: center;
      backdrop-filter: brightness(0.6);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 3px 3px 8px #000;
    }

    .contacts {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-bottom: 40px;
    }

    .contact-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #fff;
      width: 100px;
      transition: transform 0.3s;
    }

    .contact-item:hover {
      transform: scale(1.1);
    }

    .contact-item img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .contact-item span {
      text-shadow: 1px 1px 4px #000;
      font-size: 0.9rem;
    }

    .phone {
      margin-top: 30px;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-shadow: 2px 2px 5px #000;
    }

    .phone img {
      width: 30px;
      height: 30px;
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 40px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      text-shadow: 1px 1px 3px #000;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #ffcc00;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>Contact Me</h1>

  <div class="contacts">

      <span>Facebook</span>
    </a>

    <a href="https://www.instagram.com/red__smn?igsh=cmRsenUzcWVpNTRx" class="contact-item" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram Logo">
      <span>Instagram</span>
    </a>

    <a href="https://www.tiktok.com/@redsimon_?_t=ZS-8ydSFY1CpwD&_r=1" class="contact-item" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok Logo">
      <span>TikTok</span>
    </a>
  </div>

</html>
